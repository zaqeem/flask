{% extends "layout.html" %}
{% block content %}
<h2>Given input is {{number}}</h2>
{% if number == 0 %}
<p>the given input {{number}} is neither even nor odd</p>
{% elif number%2==0 %}
<p>the given input {{number}} is even</p>
{% else %}
<p>the given input {{number}} is odd</p>
{% endif %}
{% endblock content %}
